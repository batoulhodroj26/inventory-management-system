<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inventory Management System</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Inventory Management System</h1>

  <!-- Dark Mode Toggle Button -->
  <button id="dark-mode-toggle">Toggle Dark Mode</button>

  <!-- Role Selection -->
  <label for="role">Select Role:</label>
  <select id="role">
    <option value="admin">Admin</option>
    <option value="staff">Staff</option>
    <option value="viewer">Viewer</option>
  </select>

  <!-- Inventory Form -->
  <form id="inventory-form">
    <input type="text" id="name" placeholder="Item Name" required />
    <input type="number" id="quantity" placeholder="Quantity" required min="0" />
    <input type="number" id="price" placeholder="Price" required min="0" step="0.01" />
    <input type="text" id="category" placeholder="Category" required />
    <input type="text" id="description" placeholder="Description" />
    <select id="status" required>
      <option value="In Stock">In Stock</option>
      <option value="Low Stock">Low Stock</option>
      <option value="Ordered">Ordered</option>
      <option value="Discontinued">Discontinued</option>
    </select>
    <button type="submit">Add / Update Item</button>
  </form>

  <!-- Search Box -->
  <input type="text" id="search" placeholder="Search items..." />

  <!-- Inventory Table -->
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Total Value</th>
        <th>Category</th>
        <th>Status</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="inventory-table"></tbody>
  </table>

  <!-- Inventory Total -->
  <h3 id="inventory-total">Total Inventory Value: $0.00</h3>

  <!-- Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <!-- JavaScript -->
  <script src="script.js"></script>
</body>
</html>
